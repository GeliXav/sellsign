<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Recipients</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <div sec:authorize="hasAnyAuthority('ADMIN','WRITE')">
                            <a class="nav-link" th:href="@{/recipients/add}">Add recipient</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/recipients}">Recipients</a>
                    </li>
                    <li class="nav-item">
                        <div sec:authorize="hasAuthority('ADMIN')">
                            <a class="nav-link" th:href="@{/users}">Users</a>
                        </div>

                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
        <h1>Recipients</h1>
        <table class="table">
            <thead>
            <tr>
                <th scope="col"> Id </th>
                <th scope="col"> Civility </th>
                <th scope="col"> FirstName </th>
                <th scope="col"> LastName </th>
                <th scope="col"> Email </th>
                <th scope="col"> Address </th>
                <th scope="col"> Postal code </th>
                <th scope="col"> City </th>
                <th scope="col"> Phone </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="recipient : ${recipients}">
                <td><span th:text="${recipient.id}"> Id </span></td>
                <td><span th:text="${recipient.civility}"> Civility </span></td>
                <td><span th:text="${recipient.firstname}"> Civility </span></td>
                <td><span th:text="${recipient.lastname}"> Civility </span></td>
                <td><span th:text="${recipient.address_1}"> Civility </span></td>
                <td><span th:text="${recipient.postal_code}"> Civility </span></td>
                <td><span th:text="${recipient.city}"> Civility </span></td>
                <td><span th:text="${recipient.postal_code}"> Civility </span></td>
                <td><span th:text="${recipient.postal_code}"> Civility </span></td>
            </tr>
            </tbody>
        </table>
    </body>
</html>
